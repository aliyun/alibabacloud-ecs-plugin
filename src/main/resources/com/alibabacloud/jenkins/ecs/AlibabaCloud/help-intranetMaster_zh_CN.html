<div>
    当前Jenkins Master是否部署在VPC内网环境中(即是否有访问公网的权限).
    <li>如果您的Jenkins Master部署在内网环境中(即没有访问公网权限), 请勾选此项, 后续插件调用阿里云SDK会使用VPC私网域名进行请求.</li>
    <li>如果在公网环境中(即有访问公网权限), 则无需勾选此项, 后续调用阿里云SDK会使用公网域名进行请求.</li>
    <li><font color="red">如果不勾选此项, 默认会使用公网域名进行访问, 如果无访问权限, 后续使用该插件会出现"ConnectTimeoutException"异常</font></li>
</div>
